<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    
    <title>Document</title>
</head>

<body>
    <div class="carousel">
        <div class="carousel-stage">
            <div class="carousel-frame active">
                <img src="./image/image-1.png" alt="Image 1">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-2.png" alt="Image 2">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-3.png" alt="Image 3">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-4.png" alt="Image 4">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-5.png" alt="Image 5">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-6.png" alt="Image 6">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-7.png" alt="Image 7">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-8.png" alt="Image 8">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-9.png" alt="Image 9">
            </div>
            <div class="carousel-frame">
                <img src="./image/image-10.png" alt="Image 10">
            </div>
            <!-- Add more frames as needed -->
        </div>
        <div class="carousel-controls">
            <button class="prev-btn" id="prev-btn"></button>
            <button class="next-btn" id="next-btn"></button>
        </div>
        <div class="carousel-thumbnails">
            <div class="active">
                <img src="./image/image-1.png" alt="Thumb 1" data-index="0">
            </div>
            <div>
                <img src="./image/image-2.png" alt="Thumb 2" data-index="1">
            </div>
            <div>
                <img src="./image/image-3.png" alt="Thumb 3" data-index="2">
            </div>
            <div>
                <img src="./image/image-4.png" alt="Thumb 4" data-index="3">
            </div>
            <div>
                <img src="./image/image-5.png" alt="Thumb 5" data-index="4">
            </div>
            <div>
                <img src="./image/image-6.png" alt="Thumb 6" data-index="5">
            </div>
            <div>
                <img src="./image/image-7.png" alt="Thumb 7" data-index="6">
            </div>
            <div>
                <img src="./image/image-8.png" alt="Thumb 8" data-index="7">
            </div>
            <div>
                <img src="./image/image-9.png" alt="Thumb 9" data-index="8">
            </div>
            <div>
                <img src="./image/image-10.png" alt="Thumb 10" data-index="9">
            </div>
            <!-- Add more thumbnails as needed -->
        </div>
    </div>
    <script src="./script.js"></script>
</body> 

</html>
